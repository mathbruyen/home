apiVersion: v1
kind: Pod
metadata:
  name: dckel-initdb
  labels:
    app: dckel-initdb
spec:
  containers:
  - name: dckel
    image: mathbruyen/dckel:20160114
    command:
    - node
    - --harmony_rest_parameters
    - --harmony_destructuring
    - lib/init-schema.js
    env:
    - name: DB
      value: postgres://dckel:password@dckeldb:5432/dckel
    - name: SECRET
      value: !secret! 
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
