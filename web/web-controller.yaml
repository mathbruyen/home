apiVersion: v1
kind: ReplicationController
metadata:
  name: web-v4
  labels:
    app: web
    version: v4
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: web
        version: v4
    spec:
      containers:
      - name: nginx
        image: nginx:1.12.0-alpine
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: certificates
          mountPath: /etc/certificates
          readOnly: true
      volumes:
      - name: certificates
        secret:
          secretName: webcertificates-v3
      - name: config
        configMap:
          name: web-config-v2
