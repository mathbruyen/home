apiVersion: v1
kind: ReplicationController
metadata:
  name: web-v31
  labels:
    app: web
    version: v31
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: web
        version: v31
    spec:
      containers:
      - name: nginx
        image: nginx:1.11.1
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: certificates
          mountPath: /etc/certificates
          readOnly: true
      volumes:
      - name: certificates
        secret:
          secretName: webcertificates-v10
      - name: config
        configMap:
          name: web-config-v2
