  location = /.well-known/acme-challenge/61ZYz1W73DprOTwktgFJ0UtF1gFoqmpRGBI92z2DG6k {
    return 200 "61ZYz1W73DprOTwktgFJ0UtF1gFoqmpRGBI92z2DG6k.GJ5Iwz9zHni02WSXd4zrJlb7vdqhuRDZgf_Wz70eC3k";
