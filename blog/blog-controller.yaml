apiVersion: v1
kind: ReplicationController
metadata:
  name: blog-v3
  labels:
    app: blog
    version: v3
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: blog
        version: v3
    spec:
      containers:
      - name: nginx
        image: mathbruyen/blog:20161009
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          timeoutSeconds: 5
