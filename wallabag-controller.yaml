apiVersion: v1
kind: ReplicationController
metadata:
  name: wallabag-v1
  labels:
    app: wallabag
    version: v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wallabag
        version: v1
    spec:
      containers:
      - name: wallabag
        image: mathbruyen/wallabag:20151126
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 80
        env:
        - name: WALLABAG_MAILER_HOST
          value: smtp.example.com
        - name: WALLABAG_MAILER_USER
          value: someuser
        - name: WALLABAG_MAILER_PASSWORD
          value: somepassword
        - name: WALLABAG_SECRET
          value: supersecret
      - name: wallabagdb
        image: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: password
        - name: POSTGRES_USER
          value: wallabag
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
          - name: db-disk
            mountPath: /var/lib/postgresql/data
      volumes:
      - name: db-disk
        gcePersistentDisk:
          pdName: wallabagdb-disk
          fsType: ext4
